<!DOCTYPE html>
<html>
<head>
	<title>Sign in Sign up and Reset Password Forms</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="validar.js" type="text/javascript"></script>
    
</head>
    <header>
        <h1>Apprendiendo</h1>
    </header>

    <body>
        <div class="wrapper">
            <div class="form_wrapper">
                <div class="form_ele">

                    <div class="img_section">
                        <img src="avatar.png" alt="avatar">
                    </div>

                    <div class="title">
                        <p>Perfil de usuario</p>
                    </div>

                    <form action="" id="formu">

                        <div class="form_item">
                            <div class="label">
                                <p>Nombre</p>
                            </div>
                            <div class="input_item">
                                <input type="text" class="input" placeholder="Nombre" id="nombre">
                            </div>
                        </div>

                        <div class="form_item">
                            <div class="label">
                                <p>Apellido</p>
                            </div>
                            <div class="input_item">
                                <input type="text" class="input" placeholder="Apellido" id="apellido">
                            </div>
                        </div>
            
                        <div class="form_item">
                            <div class="label">
                                <p>Fecha de nacimiento</p>
                            </div>
                            <div class="input_item">
                                <input type="date" class="input" placeholder="fecha nacimiento" id="fecha_nacimiento">
                            </div>
                        </div>

                        <div class="form_item">
                            <div class="label">
                                <p>Fecha de nacimiento</p>
                            </div>
                            <div class="input_item">
                                <input type="email" class="input" placeholder="correoelectronico@email.com" id="email">
                            </div>
                        </div>                    

                        <div class="form_item">
                            <div class="label">
                                <p>Teléfono</p>
                            </div>
                            <div class="input_item">
                                <input type="number" class="input" placeholder="Teléfono" id="telefono">
                            </div>
                        </div>

                        <div class="form_item">
                            <div class="label">
                                <p>Dirección</p>
                            </div>
                            <div class="input_item">
                                <input type="text" class="input" placeholder="Dirección" id="direccion">
                            </div>
                        </div>            
                    </form>           
                </div>    
            </div>

            <div class="form_wrapper">
                <div class="form_ele">          
        
                    <div class="form_item">                      
                        <div class="label">
                            <legend>Género</legend>
                        </div>  
                
                        <fieldset class="fieldset">                        

                            <div class="form_item">
                                <label for="masculino">Masculino</label>
                                <input class="sexo" type="radio" id="masculino" name="interest" value="masculino">
                            </div>

                            <div class="form_item">
                                <label for="femenino">Femenino</label>
                                <input class="sexo" type="radio" id="femenino" name="interest" value="femenino">
                            </div>

                            <div class="form_item">
                                <label for="otro">Otro</label>
                                <input class="sexo" type="radio" id="otro" name="interest" value="otro">
                            </div>
                        </fieldset>
                    </div>

                    <div class="form_item">

                        <div class="label">
                            <legend>Gustos</legend>
                        </div>

                        <fieldset class="fieldset">             

                            <div class="form_item">
                                <label for="deportes">Deportes</label>
                                <input type="checkbox" id="deportes" name="interest" value="deportes">
                            </div>

                            <div class="form_item">
                                <label for="lectura">Lectura</label>
                                <input type="checkbox" id="lectura" name="interest" value="lectura">
                            </div>

                            <div class="form_item">
                                <label for="musica">Música</label>
                                <input type="checkbox" id="musica" name="interest" value="musica">
                            </div>

                            <div class="form_item">
                                <label for="programacion">Programación</label>
                                <input type="checkbox" id="programacion" name="interest" value="programacion">
                            </div>

                            <div class="form_item">
                                <label for="idiomas">Idiomas</label>
                                <input type="checkbox" id="idiomas" name="interest" value="idiomas">
                            </div>

                            <div class="form_item">
                                <label for="tecnologia">Tecnología</label>
                                <input type="checkbox" id="tecnologia" name="interest" value="tecnologia">
                            </div>

                        </fieldset>  
                        
                        <div class="label">
                            <p>Actualiza tu información</p>
                        </div>
                        <div class="btn_item">
                            <button id="botonf" type="submit" onclick="guardar()">Guardar</button>                
                        </div>    
                        <div class="btn_item">            
                            <button>Salir</button>
                        </div> 

                    </div>                 
                
                </div>          
            </div>
            
        </div>

    </body>
</html>
